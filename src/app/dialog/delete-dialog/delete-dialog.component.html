<mat-dialog-content>
        <p>
           Are you sure to delete {{name}}'s data?
        </p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
        <button mat-raised-button class="btn-red" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    </mat-dialog-actions>
