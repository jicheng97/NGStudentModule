<h3 class="text-center">All Students</h3>
<div class="row mb-5">
  <div class="col-12">
      <mat-form-field appearance="legacy" class="btn">
          <mat-label>Search</mat-label>
          <input matInput placeholder="Enter Key Word" (keyup)="applyFilter($event.target.value)">
        </mat-form-field>
  </div>
  <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef>Course</th>
            <td mat-cell *matCellDef="let element"> {{element.course}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="studentid">
            <th mat-header-cell *matHeaderCellDef>Student ID</th>
            <td mat-cell *matCellDef="let element"> {{element.studentid}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Phone Number</th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <span class="icon" (click)="openDialog(element,'view');"><i class="fa fa-eye cus-font"></i></span>
              &nbsp;
              <span class="icon" (click)="openDialog(element,'edit');"><i class="fa fa-pencil cus-font"></i></span>
              &nbsp; 
              <span class="icon" (click)="openDialog(element,'delete');"><i class="fa fa-trash cus-font"></i></span> 

            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [length]="100"
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
        
  </div>
</div>
